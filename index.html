<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with daisyUI</title>
  <!-- Include daisyUI CSS and JavaScript files -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.3.6/dist/full.css" rel="stylesheet">
  <!-- Include Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-red-500 p-4 rounded-lg">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Hamburger Icon for Mobile -->
      <div class="md:hidden">
        <button class="text-white">
          <i class="fas fa-bars fa-2x"></i>
        </button>
      </div>
      <div class="flex space-x-4 md:hidden">
        <img src="logo.png" alt="Logo" class="h-10 w-10 rounded-full">
        <p class="text-white font-bold text-lg">Logo Text</p>
      </div>
      <div class="hidden md:flex md:space-x-4">
        <a href="#" class="text-white hover:text-yellow-300">Home</a>
        <a href="#" class="text-white hover:text-yellow-300">Contact Us</a>
        <a href="#" class="text-white hover:text-yellow-300">About Us</a>
        <a href="#" class="text-white hover:text-yellow-300">Our Services</a>
      </div>
      <div class="md:flex-1">
        <div class="relative text-white rounded-full bg-white flex items-center pl-4 hidden md:block">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
            ||| <!-- This represents the search icon or whatever symbol you want to use -->
          </span>
          <input type="text" placeholder="Search" class="py-2 pl-10 pr-4 bg-white rounded-full focus:ring-2 focus:ring-blue-600 focus:outline-none w-full">
        </div>
      </div>
      <div class="hidden md:flex items-center">
        <img src="logo.png" alt="Logo" class="h-10 w-10 rounded-full">
      </div>
    </div>
  </nav>

</body>
</html>
